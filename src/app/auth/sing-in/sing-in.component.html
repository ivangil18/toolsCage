<div class="loginBox">
  <div class="glass">
    <img class="logo" src="assets/warehouseLogo.png" alt="" />
    <h3>Login</h3>
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Username:</label>
        <input
          type="email"
          name="email"
          id="email"
          ngModel
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" ngModel class="form-control" />
      </div>
      <button type="submit" class="btn-primary">Log In</button>
    </form>
    <a routerLink="">Forget Password?</a>
  </div>
</div>
